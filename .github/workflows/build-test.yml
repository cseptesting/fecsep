name: tests

on:
  push:
    branches-ignore:
    - 'v*'
  pull_request:

jobs:
  build:
    if: github.repository == 'cseptesting/floatcsep'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: floatcsep-dev
        channels: conda-forge

    - name: Install conda dependencies
      run: |
        PACKAGES="$PACKAGES numpy==1.23.4 geos cartopy pycsep"
        conda install $PACKAGES
        conda info -a
        conda list

    - name: Install pip dependencies
      run: |
        pip install -r requirements_dev.txt

    - name: Install floatCSEP
      run: |
        pip install --no-deps -e .
        python -c "import floatcsep; print('Version: ', floatcsep.__version__)"

    - name: Test with pytest
      run: |
        pytest --cov=./ --cov-config=.coveragerc

    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      run: |
        bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'
