- Poisson_S:
    func: poisson_evaluations.spatial_test
    plot_func: plot_poisson_consistency_test
    plot_kwargs:
      one_sided_lower: True
    plot_args:
      title: $\mathcal{S}-$test
      title_fontsize: 16
      figsize: !!python/tuple [ 5, 6 ]
      xlabel: Spatial log-likelihood
      linewidth: 0.5
      capsize: 0
- Poisson_CL:
    func: poisson_evaluations.conditional_likelihood_test
    plot_func: plot_poisson_consistency_test
    plot_args:
      title: $\mathcal{L}_{N}-$test
      xlabel: Log-Likelihood
      title_fontsize: 16
      linewidth: 0.5
      capsize: 0
    plot_kwargs:
      one_sided_lower: True

- Sequential_LL:
    func: sequential_likelihood
    plot_func: plot_sequential_likelihood
    plot_args:
      title: Cumulative Log-Likelihood
      ylabel: Log-Likelihood
      titlesize: 14
      linewidth: 0.5
      linestyles: '-.'
      markers: 'o'
      markersize: 1

