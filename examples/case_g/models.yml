- etas:
    giturl: https://git.gfz-potsdam.de/csep/it_experiment/models/vetas.git
    args_file: args.json
    path: models/etas
    func: etas-run
    func_kwargs:
      n_sims: 1000
      mc: 3.5
    build: pip
- Poisson Mock:
    giturl: https://git.gfz-potsdam.de/csep/it_experiment/models/pymock.git
    path: models/pymock_poisson
    func: pymock
    prefix: pymock
    func_kwargs:
      n_sims: 1000
      mag_min: 3.5
    build: pip
- Negbinom Mock:
    giturl: https://git.gfz-potsdam.de/csep/it_experiment/models/pymock.git
    path: models/pymock_nb
    func: pymock
    func_kwargs:
      n_sims: 1000
      mag_min: 3.5
      distribution: negbinom
    build: pip
    prefix: pymock
