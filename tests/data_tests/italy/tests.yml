- Sequential_LL:
    func: sequential_likelihood
    func_kwargs: { }
    plot_func: plot_sequential_likelihood
    plot_args:
      title: Cumulative Log-Likelihood
      ylabel: Log-Likelihood
      figsize: !!python/tuple [ 6, 4 ]
      titlesize: 14
      linewidth: 0.5
      linestyles: '-.'
      markers: 'o'
      markersize: 1

- Sequential_IG:
    func: sequential_information_gain
    func_kwargs: { }
    plot_func: plot_sequential_likelihood
    ref_model:  MPS04
    plot_args:
      title: Cumulative Information Gain
      ylabel: Information Gain
      figsize: !!python/tuple [ 6, 4 ]
      titlesize: 14
      linewidth: 0.5
      linestyles: '-.'
      markers: 'o'
      markersize: 1

