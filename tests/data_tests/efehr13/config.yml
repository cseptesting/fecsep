name: europe

time_config:
  start_date: 2014-1-1T00:00:00
  end_date: 2022-4-1T00:00:00
  exp_class: ti
  horizon: 2 year
  growth: cumulative
region_config:
  region: europe
  mag_min: 4.7
  mag_max: 8.7
  mag_bin: 0.2
  depth_min: -2
  depth_max: 30

catalog_reader: plot_quadtree_forecast
model_config: models.yml
eval_config: tests.yml
default_test_kwargs:
  seed: 23
  num_simulations: 100
postproc_config:
  plot_forecasts:
    region_border: False
    basemap: ESRI_terrain
    clabel_fontsize: 14
    cticks_fontsize: 12
    alpha_exp: 0.8
    catalog:
      legend: True
      legend_loc: 1
      legend_fontsize: 14
      legend_titlesize: 16
      markersize: 6
      markercolor: blue
